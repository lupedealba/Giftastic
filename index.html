<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div class="container-fluid">
    <div class="row">   

      <div class="col-md-7">
          <h3><strong>Giftastic Animals:</strong></h3>
          <div id="animalsGroup"></div>
      </div>
      
      <div class="col-md-4">
        <form>
          <div class="form-group">

            <input id="newAnimalsInput" type="text" class="form-control" placeholder="i.e. cheetah" style="margin-bottom: 5px;">
            <button id="addAnimalsButton" class="btn btn-primary mb-2" type="submit">Submit</button>
          </div>
          </form>
      </div>

      <div class="col-md-12">
          <div id="gifContainer"></div>
      </div>
    </div>
  </div>
